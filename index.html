<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SVCE - Free Aptitude Test Series, Mock Tests, Practice Questions</title>

  <!-- Primary Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "SVCE",
    "url": "https://svce.vercel.app/",
    "description": "India's #1 free aptitude test platform with 25,000+ practice questions for campus placements",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://svce.vercel.app/test-series?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <meta name="description"
    content="SVCE: India's #1 free aptitude test platform with 25,000+ practice questions. Get mock tests, reasoning practice, and online test series for campus placements." />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/test.ico" />

  <!-- Canonical -->
  <link rel="canonical" href="https://svce.vercel.app/" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SVCE - India's #1 Free Aptitude Test Series" />
  <meta property="og:description"
    content="25,000+ free practice questions, mock tests, and online test series for campus placement preparation" />
  <meta property="og:url" content="https://svce.vercel.app/" />
  <meta property="og:image" content="https://svce.vercel.app/social_image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SVCE - India's #1 Free Aptitude Test Series" />
  <meta name="twitter:description"
    content="25,000+ free practice questions, mock tests, and online test series for campus placement preparation" />
  <meta name="twitter:image" content="https://svce.vercel.app/social_image.png" />

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "SVCE Home",
          "item": "https://svce.vercel.app"
        }
      ]
    }
  </script>

  <!-- Organization Schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "EducationalOrganization",
          "name": "SVCE Test Series",
          "url": "https://svce.vercel.app/",
          "logo": "https://svce.vercel.app/social_image.png",
          "description": "SVCE provides free aptitude practice tests, reasoning quizzes, and mock exams to prepare for campus placements.",
          "sameAs": [
            "https://x.com/vishal_7015s",
            "https://www.linkedin.com/in/vishalshivhare7015s/"
          ],
          "offers": {
            "@type": "Offer",
            "name": "SVCE Free Aptitude Tests",
            "price": "0",
            "priceCurrency": "INR",
            "url": "https://svce.vercel.app/"
          }
        },
        {
          "@type": "Person",
          "name": "Vishal Shivhare",
          "url": "https://www.linkedin.com/in/vishalshivhare7015s/"
        },
        {
          "@type": "FAQPage",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "What is SVCE Test Series?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "SVCE Test Series is a free online platform offering aptitude tests, reasoning quizzes, and mock exams to help students prepare for campus placements."
              }
            },
            {
              "@type": "Question",
              "name": "Is SVCE free to use?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes! All aptitude practice tests and mock exams on SVCE Test Series are completely free."
              }
            },
            {
              "@type": "Question",
              "name": "How can SVCE help with campus placements?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "You can practice free aptitude tests, reasoning questions, and mock exams on SVCE Test Series to prepare smartly for campus placement interviews."
              }
            },
            {
              "@type": "Question",
              "name": "Do I need to create an account for SVCE?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Currently, you can practice tests on SVCE without creating an account. However, creating an account helps track your progress."
              }
            }
          ]
        }
      ]
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
